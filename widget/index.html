<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excalidraw MCP Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
      color: #1b1b1f;
      overflow: hidden;
    }
    #canvas {
      width: 100%;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    #canvas svg {
      width: 100%;
      max-height: 600px;
    }
    .loading {
      color: #868e96;
      font-size: 14px;
      padding: 24px;
    }
    .toolbar {
      display: flex;
      justify-content: flex-end;
      padding: 4px 8px;
      gap: 8px;
    }
    .toolbar button {
      font-size: 12px;
      padding: 4px 10px;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      background: #f8f9fa;
      color: #495057;
      cursor: pointer;
    }
    .toolbar button:hover {
      background: #e9ecef;
    }
    /* Draw-on animation for stroked shapes */
    @keyframes draw-in {
      from { stroke-dashoffset: var(--path-length); opacity: 0.3; }
      to { stroke-dashoffset: 0; opacity: 1; }
    }
    .draw-on {
      animation: draw-in 0.4s ease-out forwards;
    }
    /* Fade-in for filled shapes and text */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-on {
      animation: fade-in 0.3s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="canvas">
    <p class="loading">Waiting for diagram data...</p>
  </div>
  <div class="toolbar" id="toolbar" style="display:none">
    <button id="btn-export" title="Open in Excalidraw">Open in Excalidraw</button>
  </div>
  <script type="module" src="./src/mcp-app.ts"></script>
</body>
</html>
